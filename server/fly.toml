# fly.toml app configuration file generated for berkeley on 2023-08-07T23:10:38-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "berkeley"
primary_region = "sjc"
kill_signal = "SIGTERM"
swap_size_mb = 512

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "berkeley.fly.dev"
  PORT = "4000"

[[services]]
  http_checks = []
  internal_port = 4000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 2500
    soft_limit = 2000
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "20s"  # allow some time for startup
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
